name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Repo structure
        run: |
          if [ -f scripts/check_repo.py ] && [ -d sw ]; then
            python scripts/check_repo.py
          else
            echo "INFO: repo structure check skipped (not applicable)"
          fi

      - name: Indra pack validation
        run: python scripts/validate_indra_pack.py

      - name: Benchmarks (quick)
        run: python -m scripts.run_benchmarks --quick
